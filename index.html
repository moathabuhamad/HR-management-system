<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/accounting.html">Accounting</a>
      </nav>
    </header>
    <main>
      <form id="myForm">
        <fieldset>
          <legend>Enter Employee Information</legend>
          <label for="fname">Full name:</label>
          <input type="text" id="fname" name="fullName" /><br /><br />
          <label for="department">Choose Depatment:</label>
          <select name="department" id="department">
            <option value="administration">Administration</option>
            <option value="marketing">Marketing</option>
            <option value="development">Development</option>
            <option value="finance">Finance</option>
          </select>
          <label for="level">Choose Level:</label>
          <select name="level" id="level">
            <option value="Junior">Junior</option>
            <option value="mid">Mid-Senior</option>
            <option value="senior">Senior</option>
          </select>
          <label for="imgurl">Image URL:</label>
          <input type="text" id="imgurl" name="imgurl" /><br /><br />
          <input type="submit" value="submit" id="submit">
        </fieldset>
      </form>

      <section id='cardContainer'>


      </section>
      <script src="/app/app.js"></script>
    </main>
    <footer>
      <section class="copy">&copy; Copyright by ASAC</section>
      <nav>
        <a href="">Facebook</a>
        <a href="">linkedIn</a>

      </nav>
    </footer>
  </body>
</html>
